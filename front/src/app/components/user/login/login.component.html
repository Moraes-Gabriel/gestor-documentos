<div>
    <div class="main" 
    [ngStyle]="{'background-image' : 'url(../../../../assets/banco-de-imagens/background-login.png)'}"
    >
        <section class="tela">
            <div class="conteudo-titulo">
                <img src="https://ri.taesa.com.br/wp-content/themes/ri-taesa/imgs/logo.png?v2" alt="">
                <div class="div-titulos">
                    <h2 class="titulo">Autenticação de usuário </h2>
                    <h2 class="titulo">TAESA</h2>
                </div>
            </div>
            <form #loginForm="ngForm" (ngSubmit)="login()" action="">
                <input 
                [(ngModel)] = "model.email"
                name="email" type="email" placeholder="E-mail">
                <input 
                [(ngModel)] = "model.senha"
                name="senha" type="password" placeholder="Senha">
                <button [disabled]="loginForm.invalid" type="submit">Login</button>
            </form>
        </section>
    </div>
</div>
